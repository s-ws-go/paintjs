<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input type="range"
          id='jsRange' 
          min='0.1'
          max='10' 
          value='5' 
          step="0.1">
        </input>
      </div>
      <div class="controls__btns">
          <button id="jsMode">Fill</button>
          <button id="jsSave">Save</button>
        </div>
      <div class="controls__colors" id="jsColors">
        <div class="controls__color jsColor"  style="background-color: #ee5253"></div>
        <div class="controls__color jsColor"  style="background-color: #ff9f43"></div>
        <div class="controls__color jsColor"  style="background-color: #feca57"></div>
        <div class="controls__color jsColor"  style="background-color: #1dd1a1"></div>
        <div class="controls__color jsColor"  style="background-color: #48dbfb"></div>
        <div class="controls__color jsColor"  style="background-color: #341f97"></div>
        <div class="controls__color jsColor"  style="background-color: #54a0ff"></div>
        <div class="controls__color jsColor"  style="background-color: #c8d6e5"></div>
        <div class="controls__color jsColor"  style="background-color: #ff9ff3"></div>
        <div class="controls__color jsColor"  style="background-color: #e84118"></div>
        <div class="controls__color jsColor"  style="background-color: #576574"></div>
        <div class="controls__color jsColor"  style="background-color: black"></div>
      </div>
    </div>    
    <script src="App.js"></script>
</body>
</html>
